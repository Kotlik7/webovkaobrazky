<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: white;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product p {
            color: #555;
            font-size: 1em;
            margin: 10px 0;
        }
        .product button {
            background-color: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .cart {
            background-color: #f1f1f1;
            border-radius: 10px;
            width: 100%;
            padding: 20px;
            margin-top: 20px;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        .cart button {
            background-color: #ff5733;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Clothing Store</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.tallguys.cz%2Fpanske-prodlouzene-tricko-ocko-deep-black%2F&psig=AOvVaw1Iwt57cFqklRsMYmXLSDXN&ust=1740045576822000&source=images&cd=vfe&opi=89978449&ved=0CBYQjRxqFwoTCJDehYe9z4sDFQAAAAAdAAAAABAE"description of the image">
            " alt="T-shirt">
            <h3>Cool T-shirt</h3>
            <p>$20.00</p>
            <button onclick="addToCart('Cool T-shirt', 20)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Jeans">
            <h3>Stylish Jeans</h3>
            <p>$40.00</p>
            <button onclick="addToCart('Stylish Jeans', 40)">Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Jacket">
            <h3>Warm Jacket</h3>
            <p>$60.00</p>
            <button onclick="addToCart('Warm Jacket', 60)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Shopping Cart</h2>
        <ul id="cart-items">
            <!-- Cart items will appear here -->
        </ul>
        <div>
            <h3>Total: $<span id="total-price">0</span></h3>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Online Clothing Store</p>
    </footer>

    <script>
        let cart = [];
        let totalPrice = 0;

        function addToCart(itemName, itemPrice) {
            cart.push({ name: itemName, price: itemPrice });
            totalPrice += itemPrice;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElem = document.getElementById('total-price');

            // Clear existing cart items
            cartItems.innerHTML = '';

            // Add new items
            cart.forEach(item => {
                const li = document.createElement('li');
                li.innerText = `${item.name} - $${item.price}`;
                cartItems.appendChild(li);
            });

            // Update total price
            totalPriceElem.innerText = totalPrice.toFixed(2);
        }

        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty. Please add items to the cart.");
                return;
            }

            // Simple checkout message (you can extend this with real payment integration)
            alert(`Thank you for your purchase! Total amount: $${totalPrice.toFixed(2)}`);
            cart = [];
            totalPrice = 0;
            updateCart();
        }
    </script>
</body>
</html>
